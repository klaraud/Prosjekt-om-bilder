<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farger - RGB</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

    <style>

.rgb-stortekst {
    display: flex;
    justify-content: space-around;
    align-items: center;
}

* {
    margin: 0;
    padding: 0;
}

.rgb {
    font-size: 100px;
    margin-left: 120px;
    font-family: Montserrat;
}

.stor-bokstav {
   font-size: 220px;
   font-weight: bold;
}

#rød-rgb {
    color: rgb(207, 45, 45);
}

#grønn-rgb {
    color: rgb(39, 179, 39);
}

#blå-rgb {
    color: rgb(78, 78, 203);
}

    </style>

    
</head>
<body>

    
<div class="rgb-stortekst">

    <div class="rgb">
        <p id="rød-rgb"> <span class="stor-bokstav">R</span>ød </p>
        <p id="grønn-rgb"> <span class="stor-bokstav">G</span>rønn</p>
        <p id="blå-rgb"> <span class="stor-bokstav">B</span>lå</p>
    </div>

    <div>
        <img src="rgb.png" width="800px">

    </div>

</div>
    
</body>
</html>
