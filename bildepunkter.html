<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildepunkter</title>
    <link rel="stylesheet" href="style.css">

    <style>
        
        .bildepunkter-forside {
            background-image: url(bilder/fjell.jpg);
        }

        .bildepunkter-forside {
            height: 100vh;
            background-size: cover;
            position: relative;
        }

        .bildepunkter-h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
        }


        .bildepunkter-container > div {
            background-color: skyblue;
        }

        .bildepunkter-container {
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 300px 300px;
            gap: 1px;
        }

    </style>

</head>
<body>
    <div class="bildepunkter-forside">
        <div class="bildepunkter-h1">
            <h1>Bildepunkter</h1>
        </div>
    </div>

    <div class="bildepunkter-container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
